<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Доступность шин</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            background-color: #FFFF;
            text-align: center;
            padding: 20px;
        }

        img {
            max-width: 30%;
            height: auto;
        }

        .label {
            font-family: "Arial", sans-serif;
            text-align: center;
            margin-bottom: 1px;
        }

        .forms-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-column form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 1px;
        }

        .form-column input[type="text"] {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width:  300px;
        }

        .form-column input[type="submit"] {
            background-color: #45a049;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 12px 18px;
            font-size: 16px;
            cursor: pointer;
            width: 300px;
        }

        .form-column input[type="submit"]:hover {
            background-color: #45a049;
        }

    </style>

</head>

<header style="background-color: #f8f9fa; padding: 15px; text-align: center;">
    <div>
        <a href="/tire" style="margin-right: 20px; text-decoration: none; color: #45a049;">Перейти на страницу шин</a>
        <a href="/ware_house" style="margin-right: 20px; text-decoration: none; color: #45a049;">Перейти на страницу складов</a>
        <a href="/autorization" style="margin-right: 20px; text-decoration: none; color: #45a049;">Перейти на панель администратора</a>
    </div>
</header>

<body>

<img src="https://maxamtire.com/wp-content/uploads/2023/10/MS935-001.png" alt="MAXAM">

<div class="forms-container">

    <!-- Форма для отправки артикула -->
    <div class="form-column">
        <form action="/submit-article" method="POST">
            <div class="label">
                <label>Поиск по артикулу:</label>
            </div>
            <input type="text" name="article" placeholder="Артикул"><br>
            <input type="submit" value="Отправить артикул"><br>
            <div th:if="${errorArticle}" th:text="${errorArticle}" style="color: red;"></div>
        </form>
    </div>

    <!-- Форма для отправки наименования -->
    <div class="form-column">
        <form action="/submit-name" method="POST">
            <div class="label">
                <label>Поиск по наименованию:</label>
            </div>
            <input type="text" name="name" placeholder="Наименование"><br>
            <input type="submit" value="Отправить наименование"><br>
            <div th:if="${errorName}" th:text="${errorName}" style="color: red;"></div>
        </form>
    </div>

    <!-- Форма для отправки склада -->
    <div class="form-column">
        <form action="/submit-warehouse" method="POST">
            <div class="label">
                <label>Поиск по складу:</label>
            </div>
            <input type="text" name="name" placeholder="Название склада" required><br>
            <input type="submit" value="Отправить склад">
        </form>
    </div>

</div>

</body>
</html>
